<script>
    function elfDiagram() {
        var div = document.querySelectorAll("div");
        for(var i = 0; i < div.length; i++) {
            if( i < 4 ) {
                div[i].setAttribute("style", "background-image: url(./images/sprite.png); width: 20px; height: 20px;");
                div[i].style.backgroundPosition = `0 -${i*44}px`
            } else {
                div[i].setAttribute("style", "background-image: url(./images/sprite.png); width: 20px; height: 20px;");
                div[i].style.backgroundPosition = `0 -${i*44}px`
            }
        }
    }
