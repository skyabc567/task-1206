<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <img src="" alt="">
</body>
<script>
    function greet() {
        var date = new Date()
        var hour = date.getHours();
        var img = document.querySelector("img");
        var div = document.querySelector("div")
        if(hour > 8 && hour <= 12) {
            div.innerHTML = "早上好";
            img.setAttribute("src", "./images/1.webp");
        } else if(hour > 12 && hour < 18) {
            div.innerHTML = "下午好";
            img.setAttribute("src", "./images/2.webp");
        } else {
            div.innerHTML = "晚上好";
            img.setAttribute("src", "./images/3.webp");
        }
    }
    console.log(greet())
</script>
</html>
